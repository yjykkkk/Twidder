<html>

<head>
    <link href="/static/client.css" , type="text/css" , rel="stylesheet">
    <script src="/static/client.js" , type="text/javascript"></script>
    <script src="/static/serverstub.js" , type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
        <div class="welcomeview_logo_div">
            <img src="/static/wimage.png" class="welcomeview_logo">
        </div>

        <div class="welcomeview_signin">
            <h3 class="signup_text">Sign In</h3>
            <form id="signin_form" onsubmit="signin(event)">
                <div class="form_div">
                    <label>Email</label>
                    <input id="SignInEmail" class="input" type="email" required>
                </div>
                <div class="form_div">
                    <label>Password</label>
                    <input id="SignInPassword" class="input" type="password" required>
                </div>
                <input id="submit_signin" type="submit" class="button" value="Sign In">
            </form>
        </div>
        <div class="welcomeview_signup">
            <h3 class="signup_text">Sign Up</h3>
            <form id="signup_form" onsubmit="signup(event)">
                <div class="form_div">
                    <label>First&nbsp;Name</label>
                    <input id="First_Name" class="input" required>
                </div>
                <div class="form_div">
                    <label>Family&nbsp;Name</label>
                    <input id="Family_Name" class="input" required>
                </div>
                <div class="form_div">
                    <label>Gender</label>
                    <select id="Gender">
                        <option value=0>man</option>
                        <option value=1>woman</option>
                        <option value=2>don't know</option>
                        <option value=3>prefer not to say</option>
                    </select>
                </div>
                <div class="form_div">
                    <label>City </label>
                    <input id="City" class="input" required>
                </div>
                <div class="form_div">
                    <label>Country</label>
                    <input id="Country" class="input" required>
                </div>
                <div class="form_div">
                    <label>Email</label>
                    <input id="SignUpEmail" class="input" type="email" required>
                </div>
                <div class="form_div">
                    <label>Password</label>
                    <input id="SignUpPassword" class="input" type="password" required>
                </div>
                <div class="form_div">
                    <label>Repeat&nbsp;PSW</label>
                    <input id="SignUpPassword_Re" class="input" type="password" required>
                </div>
                <input id="submit_signup" type="submit" class="button" value="Sign Up">
            </form>
        </div>
        <div id="wrong_feedback" class="wrong_feedback"></div>
    </script>
    <script type="text/view" id="profileview">
        <div class="tab">
            <button class="tab_button" id="home_tab" onclick="openTab('Home', event)" autofocus>Home</button>
            <button class="tab_button" id="browse_tab" onclick="openTab('Browse', event)">Browse</button>
            <button class="tab_button" id="account_tab" onclick="openTab('Account', event)">Account</button>
            <input id="signout" type="button" onclick="signout()" value="Sign Out">
        </div>
        <div>
            <div class="tab_content" id="home_content">
                <div class="user_info_list">
                    <div class="user_info">
                        <div class="user_info_label">Email: </div>
                        <div id="user_info_email"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">First Name: </div>
                        <div id="user_info_firstname"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Family Name: </div>
                        <div id="user_info_familyname"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Gender: </div>
                        <div id="user_info_gender"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">City: </div>
                        <div id="user_info_city"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Country: </div>
                        <div id="user_info_country"></div>
                    </div>
                </div>
                <div id="msg_wall"></div>
                <div class="leave_msg">Leave some message here!</div>
                <textarea id="home_tab_text" rows="5" cols="47" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
                <div>
                    <button id="home_post_button" onclick="postMSG()">Post</button>
                    <button id="home_reload_button" onclick="getMSG()">Reload</button>
                </div>
                <div id="wrong_msg"></div>
            </div>
            <div class="tab_content" id="browse_content">
                <form onsubmit="getOthersData(event)">
                    <div class="browse_email_info">
                        <label>Enter Email</label>
                        <input id="browse_email">
                        <input id="submit_browse" type="submit" value="Enter">
                    </div>
                </form>
                <div class="other_user_info_list">
                    <div class="user_info">
                        <div class="user_info_label">Email: </div>
                        <div id="other_user_info_email"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">First Name: </div>
                        <div id="other_user_info_firstname"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Family Name: </div>
                        <div id="other_user_info_familyname"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Gender: </div>
                        <div id="other_user_info_gender"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">City: </div>
                        <div id="other_user_info_city"></div>
                    </div>
                    <div class="user_info">
                        <div class="user_info_label">Country: </div>
                        <div id="other_user_info_country"></div>
                    </div>
                </div>
                <div id="other_msg_wall"></div>
                <div class="leave_msg">Leave some message here!</div>
                <textarea id="browse_tab_text" rows="5" cols="47"></textarea>
                <div>
                    <button id="browse_post_button" onclick="postOtherMSG(event)">Post</button>
                    <button id="browse_reload_button" onclick="getOtherMSG(event)">Reload</button>
                </div>
                <div id="browse_wrong_msg"></div>

            </div>
            <div class="tab_content" id="account_content">
                <form onsubmit="change_password(event)">
                    <div>
                        <label>Old Password:</label>
                        <input id="change_old_passwd" class="change_input" type="password" required>
                    </div>
                    <div>
                        <label>New Password:</label>
                        <input id="change_new_passwd" class="change_input" type="password" required>
                    </div>
                    <div>
                        <label>Repeat New Password:</label>
                        <input id="change_new_passwd_re" class="change_input" type="password" required>
                    </div>
                    <input id="submit_changePW" type="submit" class="button" value="Confirm">
                </form>
                
            </div>
        </div>
        <div id="change_wrong_feedback" class="change_wrong_feedback">
        </div>
    </script>
</head>

<body>
    <div id="screen" class="welcomeview_root">

    </div>
</body>

</html>
